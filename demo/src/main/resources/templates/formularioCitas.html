<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="with-navbar">
    <!--------BARRA DE NAVEGACION, Y LA IMAGEN------------>

    <nav class="navbar navbar-expand-lg col bg-dark fixed-top">
      <div class="container-sm">
        <img
          src="https://1000marcas.net/wp-content/uploads/2023/09/Better-Call-Saul-Logo.png"
          alt="#"
          width="120"
          height="80"
        />
        <button
          class="navbar-toggler bg-warning"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse custom-nav-principal justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav custom-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/index}">INFORMACION</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/citas/nueva">CITA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/tienda}">TIENDA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/carrito}">CARRITO</a>
            </li>
          </ul>

          <div class="d-flex">
            <a
              class="btn btn-warning fw-bold text-uppercase"
              th:href="@{/login}"
              style="font-family: 'Oswald', sans-serif; letter-spacing: 1px"
            >
              LOGOUT
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!------------------------------------------------------------------->

    <div class="container mt-4">
      <h1 class="mb-4 texto-titulos">REGISTRAR NUEVA CITA</h1>
      <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
        <span th:text="${mensajeExito}"></span>
      </div>

      <!-- Formulario para registrar una cita -->
      <form th:action="@{/citas/nueva}" th:object="${cita}" method="post">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombreCliente" class="form-label texto-simple"
              >Nombre del Cliente</label
            >
            <input
              type="text"
              th:field="*{nombreCliente}"
              class="form-control"
              id="nombreCliente"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('nombreCliente')}"
              th:errors="*{nombreCliente}"
            ></div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="descripcion" class="form-label texto-simple"
              >Descripci√≥n</label
            >
            <input
              type="text"
              th:field="*{descripcion}"
              class="form-control"
              id="descripcion"
              maxlength="50"
              placeholder="Sea muy breve! 5 - 50 caracteres"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('descripcion')}"
              th:errors="*{descripcion}"
            ></div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fecha" class="form-label texto-simple">Fecha</label>
            <input
              type="date"
              th:field="*{fecha}"
              class="form-control"
              id="fecha"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('fecha')}"
              th:errors="*{fecha}"
            ></div>
          </div>
          <div class="col-md-6">
            <label for="hora" class="form-label texto-simple">Hora</label>
            <input
              type="time"
              th:field="*{hora}"
              class="form-control"
              id="hora"
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('hora')}"
              th:errors="*{hora}"
            ></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">
              Registrar Cita
            </button>
          </div>
        </div>
      </form>
    </div>

    <!--------------- ------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!------------------------- FOOTER ---------------------------------->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="text-center">
        <p>Todos los derechos reservados a Netflix</p>
      </div>
    </footer>

    <!--------------------------------------------------------------->
  </body>
</html>
