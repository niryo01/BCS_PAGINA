<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administrador</title>

    <!-- Fuentes y estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700&family=Oswald:wght@200..700&family=DM+Sans:ital,wght@0,400;0,700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Oswald", sans-serif;
        background-color: #111;
        color: white;
      }

      .navbar {
        padding: 1rem;
      }

      .admin-container {
        margin-top: 40px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.85);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      }

      h1 {
        font-family: "Comic Neue", cursive;
        color: #ffc107;
      }

      .btn-logout {
        font-family: "Oswald", sans-serif;
        font-weight: bold;
        letter-spacing: 1px;
      }
    </style>
  </head>

  <body class="with-navbar">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <img
          src="https://1000marcas.net/wp-content/uploads/2023/09/Better-Call-Saul-Logo.png"
          alt="Logo"
          width="120"
          height="80"
        />
        <div class="d-flex ms-auto">
          <a class="btn btn-warning btn-logout" th:href="@{/login}"> LOGOUT </a>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO ADMIN -->
    <div class="container admin-container animate__animated animate__fadeIn">
      <h1 class="text-center mb-4">Panel de Administración</h1>

      <div class="text-center">
        <p class="lead">Bienvenido, administrador.</p>
        <!-- BOTÓN PARA MOSTRAR CITAS -->
        <a
          th:href="@{/admin/lista-citas}"
          class="btn btn-warning fw-bold mt-4 px-4 py-2"
          style="font-family: 'Oswald', sans-serif; letter-spacing: 1px"
        >
          Mostrar las citas registradas
        </a>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <p>Panel de administrador &copy; 2025 - Better Call Saul</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
