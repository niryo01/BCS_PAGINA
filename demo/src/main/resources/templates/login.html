<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Better Call Saul</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Oswald:wght@200..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Tus estilos personalizados -->
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
    <div
      class="container-login d-flex align-items-center justify-content-center min-vh-100"
    >
      <div
        class="login-box animate-on-scroll p-4 rounded shadow"
        data-animation="animate__fadeInDown"
      >
        <p class="texto-titulo-login text-center mb-4">INICIAR SESIÓN</p>

        <form th:action="@{/login}" method="post" role="form">
          <div class="mb-3 text-start">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Ingresa tu usuario"
              required
            />
          </div>

          <div class="mb-4 text-start">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
            />
          </div>

          <div class="row">
            <p>
              Aún no estas registrado? <a th:href="@{/registro}">Registrarse</a>
            </p>
          </div>
          <div class="row">
            <p>
              ¿Olvidaste tu contraseña?
              <a th:href="@{/recuperar}">Recuperarla aquí</a>
            </p>
          </div>

          <button type="submit" class="btn btn-login">INGRESAR</button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      const observerOptions = {
        threshold: 0.5,
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const el = entry.target;
            const animation = el.dataset.animation || "animate__fadeInUp";
            const delay = el.dataset.delay || "0s";
            const duration = el.dataset.duration || "1s";
            el.style.setProperty("--animate-delay", delay);
            el.style.setProperty("--animate-duration", duration);
            el.classList.add("animate__animated", animation);
            observer.unobserve(el);
          }
        });
      }, observerOptions);

      document.querySelectorAll(".animate-on-scroll").forEach((el) => {
        observer.observe(el);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
