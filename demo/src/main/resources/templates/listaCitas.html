<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Citas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--------BARRA DE NAVEGACION, Y LA IMAGEN------------>

    <nav class="navbar navbar-expand-lg bg-dark">
      <div
        class="container-sm d-flex justify-content-between align-items-center"
      >
        <img
          src="https://1000marcas.net/wp-content/uploads/2023/09/Better-Call-Saul-Logo.png"
          alt="#"
          width="120"
          height="80"
        />
        <a
          class="btn btn-warning fw-bold text-uppercase"
          th:href="@{/login}"
          style="font-family: 'Oswald', sans-serif; letter-spacing: 1px"
        >
          LOGOUT
        </a>
      </div>
    </nav>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id Cita</th>
            <th scope="col">Nombre de Cliente</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cita : ${citas}">
            <td th:text="${cita.idCita}"></td>
            <td th:text="${cita.nombreCliente}"></td>
            <td th:text="${cita.fecha}"></td>
            <td th:text="${cita.hora}"></td>
            <td th:text="${cita.descripcion}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--------------- ------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!------------------------- FOOTER ---------------------------------->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="text-center">
        <p>Todos los derechos reservados a Netflix</p>
      </div>
    </footer>

    <!--------------------------------------------------------------->
  </body>
</html>
